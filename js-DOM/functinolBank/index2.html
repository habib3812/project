<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body>
<!-- form -->
<section class="text-bg-light mt-5">

    <div class="w-75 mx-auto">
        <div class="row row-cols-1 row-cols-md-3 g-4 text-light">
            <div class="col ">
              <div class="card h-100">
            
                <div class="card-body bg-secondary ">
                  <h5 class="card-title fs-2 fw-bold ms-3">deposit</h5>
                  <p class="card-title fs-2 ms-3">Totel : $<span id="depositValue">00</span></p>
                </div>
              </div>
            </div>
            <div class="col ">
              <div class="card h-100">
            
                <div class="card-body bg-secondary">
                  <h5 class="card-title fs-2 fw-bold ms-3">withdrow</h5>
                  <p class="card-title fs-2 ms-3">Totel : $<span id="withdrow">00</span></p>
                </div>
              </div>
            </div>
            <div class="col ">
              <div class="card h-100">
                <div class="card-body bg-secondary">
                  <h5 class="card-title fs-2 fw-bold ms-3">Totel-deposit</h5>
                  <p class="card-title fs-2 ms-3">Totel : $<span id="totel-deposit">1200</span></p>
                </div>
              </div>
            </div>
          </div>
    </div>

<!-- ***************** -->
<div class="text-bg-light p-3 d-flex">
    <div class="m-5 me-1 w-25 mx-auto bg-secondary p-4 rounded ">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label  text-light">Deposit</label>
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        
        </div>
        <button type="submit" class="btn btn-primary" id="dopisit-btn">Submit</button>
    </div>
   
    <div class="m-5  ms-1  w-25 mx-auto  bg-secondary p-4 rounded ">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label  text-light">Withdow</label>
          <input type="text" class="form-control" id="withDrowInput exampleInputEmail1" aria-describedby="emailHelp">
        
        </div>
        <button id="withDrow" type="submit" class="btn btn-primary">Submit</button>
    </div>

</div>

</section>

   <!-- ******************* -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <script src="main.js"></script>
    <script src="deposit.js"></script>
    <script src="withDrow.js"></script>
  </body>
</html>
